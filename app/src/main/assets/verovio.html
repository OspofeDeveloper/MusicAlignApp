<html>
<head>
    <script src="https://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js" defer></script>
    <script>
          function paintChordUniform(chordElement, chordColor, accidColor) {
          chordElement.style.fill = chordColor;

          const allChordNotes = chordElement.querySelectorAll('.note');
          for (const note of allChordNotes) {
            paintNoteParts(note, chordColor, chordColor, accidColor, chordColor);
          }

          const stem = chordElement.querySelector('.stem');
          if (stem) {
            paintStem(stem, chordColor);
          }
        }

        function paintBeamUniform(beamElement, beamColor, accidColor) {
            beamElement.style.fill = beamColor;

            const allBeamNotes = beamElement.querySelectorAll('.note');
            for (const note of allBeamNotes) {
               paintNoteParts(note, beamColor, beamColor, accidColor, beamColor);
            }

            const allBeamStems = beamElement.querySelectorAll('.stem');
            for (stem of allBeamStems) {
                if (stem) {
                  paintStem(stem, beamColor);
                }
            }
        }

        function paintNoteParts(noteElement, noteheadColor, stemColor, accidColor, dotsColor) {
          const notehead = noteElement.querySelector('.notehead');
          const stem = noteElement.querySelector('.stem');
          const accid = noteElement.querySelector('.accid');
          const dots = noteElement.querySelector('.dots');
          const notations = noteElement.querySelector('.notations');

          if (notehead) {
            notehead.style.fill = noteheadColor;
          }
          if (stem) {
            paintStem(stem, stemColor);
          }
          if (accid) {
            accid.style.fill = accidColor;
          }
          if (dots) {
            dots.style.fill = dotsColor;
          }
          if (notations) {
            notations.style.fill = 'orange';
          }
        }

        function paintStem(stemElement, stemColor) {
        const path = stemElement.querySelector('path');
            if (path) {
                path.style.stroke = stemColor;
                stemElement.style.fill = stemColor;
            }
        }

      // Definir las funciones fuera del bloque de DOMContentLoaded
        let currentIndex = 0;
        let intervalId = null;
        let elements2 = null;
        let elementsIds = [];

        function colorNextElement(elements) {
          if (currentIndex < elements.length) {
            console.log(elements[currentIndex].id);

            agregarElemento(elements[currentIndex].id);
            console.log(elementsIds);

            if (elements[currentIndex].classList.contains('chord')) {
              paintChordUniform(elements[currentIndex], 'blue', 'purple');
            } else if (elements[currentIndex].classList.contains('rest')) {
              elements[currentIndex].style.fill = 'cyan';
            } else if (elements[currentIndex].classList.contains('beam')) {
              paintBeamUniform(elements[currentIndex], 'green', 'purple');
            } else if (elements[currentIndex].classList.contains('note')) {
              if (elements[currentIndex].parentNode.classList.contains('chord') ||
                elements[currentIndex].parentNode.classList.contains('beam')) {
              } else {
                paintNoteParts(elements[currentIndex], 'orange', 'orange', 'purple', 'orange');
              }
            } else if (elements[currentIndex].classList.contains('clef')) {
              elements[currentIndex].style.fill = 'salmon';
            } else if (elements[currentIndex].classList.contains('label')) {
              elements[currentIndex].style.fill = 'chartreuse';
            } else if (elements[currentIndex].classList.contains('keySig')) {
                elements[currentIndex].style.fill = 'aquamarine';
            } else if (elements[currentIndex].classList.contains('meterSig')) {
                elements[currentIndex].style.fill = 'blueViolet';
            } else if (elements[currentIndex].classList.contains('dynam')) {
                elements[currentIndex].style.fill = 'darkOrange';
            } else if (elements[currentIndex].classList.contains('dir')) {
                elements[currentIndex].style.fill = 'dodgerBlue';
            } else if (elements[currentIndex].classList.contains('slur')) {
                elements[currentIndex].style.fill = 'yellow';
                elements[currentIndex].querySelector('path').style.stroke = 'yellow';
            } else if (elements[currentIndex].classList.contains('labelAbbr')) {
                elements[currentIndex].style.fill = 'darkRed';
            } else if (elements[currentIndex].classList.contains('hairpin')) {
                elements[currentIndex].querySelector('polyline').style.stroke = 'red';
            } else if (elements[currentIndex].classList.contains('grpSym')) {
                elements[currentIndex].style.fill = 'lawnGreen';
                const paths = elements[currentIndex].querySelectorAll('path');
                for (const path of paths) {
                    path.style.stroke = 'lawnGreen';
                }
            }
            currentIndex++;
          }
        }

        function colorPreviousElement(elements) {
          if (currentIndex > 0) {
            currentIndex--;
            borrarUltimoElemento();
            console.log(elementsIds);

            if (elements[currentIndex].classList.contains('chord')) {
              paintChordUniform(elements[currentIndex], 'black', 'black');
            } else if (elements[currentIndex].classList.contains('rest')) {
              elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('beam')) {
              paintBeamUniform(elements[currentIndex], 'black', 'black');
            } else if (elements[currentIndex].classList.contains('note')) {
              if (elements[currentIndex].parentNode.classList.contains('chord') ||
                elements[currentIndex].parentNode.classList.contains('beam')) {
              } else {
                paintNoteParts(elements[currentIndex], 'black', 'black', 'black', 'black');
              }
            } else if (elements[currentIndex].classList.contains('clef')) {
              elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('label')) {
              elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('keySig')) {
                elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('meterSig')) {
                elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('dynam')) {
                elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('dir')) {
                elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('slur')) {
                elements[currentIndex].style.fill = 'black';
                elements[currentIndex].querySelector('path').style.stroke = 'black';
            } else if (elements[currentIndex].classList.contains('labelAbbr')) {
                elements[currentIndex].style.fill = 'black';
            } else if (elements[currentIndex].classList.contains('hairpin')) {
                elements[currentIndex].querySelector('polyline').style.stroke = 'black';
            } else if (elements[currentIndex].classList.contains('grpSym')) {
                elements[currentIndex].style.fill = 'black';
                const paths = elements[currentIndex].querySelectorAll('path');
                for (const path of paths) {
                    path.style.stroke = 'black';
                }
            }
          }
        }

        function agregarElemento(elemento) {
            elementsIds.push(elemento.toString());
        }

        function borrarUltimoElemento() {
            if (elementsIds.length > 0) {
                elementsIds.pop();
            } else {
                console.log("La lista está vacía. No hay elementos para borrar.");
            }
        }

        function borrarElementoPorContenido(contenido) {
            const indice = elementsIds.indexOf(contenido.toString());
            if (indice !== -1) {
                elementsIds.splice(indice, 1);
            } else {
                console.log(`No se encontró ningún elemento con el contenido "${contenido}".`);
            }
        }

        document.addEventListener("DOMContentLoaded", (event) => {
          verovio.module.onRuntimeInitialized = async _ => {
            let tk = new verovio.toolkit();
            console.log("Verovio has loaded!");

            // Set zoom and page size
            let zoom = 50;
            let pageHeight = document.body.clientHeight * 100 / zoom;
            let pageWidth = document.body.clientWidth * 100 / zoom;

            const options = {
                pageHeight: pageHeight,
                pageWidth: pageWidth,
                scale: zoom,
                // Add an option to pass note@pname and note@oct as svg @data-*
                svgAdditionalAttribute: ["note@pname", "note@oct"]
            };
            tk.setOptions(options);

            let svg = tk.renderData(Android.getMeiXml(), {});
            document.getElementById("notation").innerHTML = svg;

            let elements = document.querySelectorAll('g.note, g.rest, g.beam, g.chord, g.clef, g.label, g.keySig, g.meterSig, g.dynam, g.dir, g.slur, g.labelAbbr, g.hairpin, g.grpSym');
            elements2 = elements;
          };
        });

        function initStart() {
            intervalId = setInterval(() => colorNextElement(elements2), 500);
        }

        function initStop() {
            clearInterval(intervalId);
        }

        function initNext() {
            colorNextElement(elements2);
        }

        function initBack() {
            colorPreviousElement(elements2);
        }

        function initSaveResults() {
           Android.saveResults(elementsIds);
        }
    </script>
</head>
<body>
    <div id="notation"></div>
</body>
</html>
